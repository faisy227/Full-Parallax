<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parallax Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Belleza&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
        <header>
